<!DOCTYPE html>
<html>

<head>
  <!-- <link rel="stylesheet" href="style.css"> -->
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="webrtc.js"></script>
  <title>test Ratna WebRTC</title>
  <style>
    body {
      text-align: center;
      color: #2c3e50;
      margin: 80px 10px;
    }

    video {
      width: 35vw;
      height: 27vw;
      margin: 10px;
      background: #2c3e50;
    }

    .videos {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn {
      height: 2vw;
      width: 2vw;
      padding: 2px;
      opacity: 0.8;
      border-radius: 4px;
    }
  </style>
</head>

<body>
  <div class="videos">
    <span>
      <h3>Local Stream</h3>
      <video id="localVideo" autoplay="true" muted="muted"></video>
    </span>
    <span>
      <h3>Controller</h3>
      <button type="button" id="upleft">
        <img class="btn corner" src="icon\upleft-btn.svg">
      </button>
      <button type="button" id="up">
        <img class="btn side" src="icon/up-btn.svg">
      </button>
      <button type="button" id="upright">
        <img class="btn corner" src="icon/upright-btn.svg">
      </button>
      <p></p>
      <button type="button" id="turnleft">
        <img class="btn side" src="icon/turnleft-btn.svg">
      </button>
      <button type="button" id="left">
        <img class="btn side" src="icon/left-btn.svg">
      </button>
      <button type="button" id="stop">
        <img class="btn corner" src="icon/stop-btn.svg">
      </button>
      <button type="button" id="right">
        <img class="btn side" src="icon/right-btn.svg">
      </button>
      <button type="button" id="turnright">
        <img class="btn side" src="icon/turnright-btn.svg">
      </button>
      <p></p>
      <button type="button" id="downleft">
        <img class="btn corner" src="icon/downleft-btn.svg">
      </button>
      <button type="button" id="down">
        <img class="btn side" src="icon/down-btn.svg">
      </button>
      <button type="button" id="downright">
        <img class="btn corner" src="icon/downright-btn.svg">
      </button>
      <p id="result">stop</p>
    </span>
    <span>
      <h3>Remote Stream</h3>
      <video id="remoteVideo" autoplay="true"></video>
    </span>
  </div>
  <br />
  <input type="button" id="start" onclick="start(true)" value="Start Video"></input>

  <script type="text/javascript">
    pageReady();
  </script>
</body>

</html>
